  <div class="right">
    <h2>Create Account</h2>
    <form action="post" class="form" name="myForm" required>
      <input type="email" placeholder="Email" id="email" autocomplete="off" required>   <br>
      <input type="text" placeholder="First Name" id="FNAME" name="fname" autocomplete="off" required><br>
      <input type="text" placeholder="Last Name" id="LNAME" autocomplete="off" required><br>
      <input type="password" placeholder="Password" id="pwd" autocomplete="off" required><br>
      <input type="TEL" placeholder="Phone Number" id="PNO" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" autocomplete="off" required><br>
      <br>
      <input type="checkbox" name="checkbox" id="check" style="margin: 0.1rem;">  <label for="checkbox" style="font-size: 0.9rem; "> Accept the Terms and conditions</label>
      <br>
      <h6>or use your handles for registration</h6>
      <div class="handles">
      <a href="#" target="_blank"><i class="bi bi-google" style="font-size: 25px; color: #EA4335; padding: 5px;"></i></a>
      <a href="#" target="_blank"><i class="bi bi-facebook" style="font-size: 25px; color: #4285F4; padding: 5px;"></i></a>
      </div>
      <br>
      <button type="button" onclick="alert('Successfully created!!')">SIGN UP</button>
